<!DOCTYPE html>
<html lang="en">

<head>
  <title>Informatics Land</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
        }
      }
    </script>
  </script>
</head>

<body>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
      <!-- Rounded switch -->
    <label class="switch" id="button">
      <input type="checkbox" id="fogtoggler" checked>
      <span class="slider round"></span>
    </label>
    <div id="textbutton">
      <h4>ON/OFF FOG</h4>
    </div>

    <!-- Rounded switch -->
    <label class="switch" id="button2">
      <input type="checkbox" id="audiotoggle">
      <span class="slider round"></span>
    </label>
    <div id="textbutton2">
      <h4>ON/OFF AUDIO</h4>
    </div>

    <div id="msg">
      <h2>Masih mengambil asset, harap ditunggu</h2>
    </div>

  </div>

  <audio id="myAudio">
    <source src="assets/audio/bgmusic.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let x = document.getElementById("myAudio"); 
    
    function playAudio() { 
      x.play(); 
    } 
    
    let toggler = document.getElementById("audiotoggle");
    toggler.addEventListener("change", function() {
      if (toggler.checked) {
        playAudio();
      } else {
        x.pause();
      }
    });
    </script>

  <script src="assets/js/animation.js" type="module"></script>
  <script src="assets/js/control.js" type="module"></script>
  <script src="assets/js/object_maker.js" type="module"></script>
  <script src="assets/js/jquery-3.6.1.min.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
